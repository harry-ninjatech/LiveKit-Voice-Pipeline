<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Voice Pipeline Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        label { font-weight: bold; }
        input[type="submit"] { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>LiveKit Voice Pipeline Agent</h1>
    <form method="post">
        <label for="text">Input Text:</label><br>
        <textarea id="text" name="text" placeholder="Enter your text here..."></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if original_text %}
    <div class="result">
        <h2>Results</h2>
        <p><strong>Original Text:</strong> {{ original_text }}</p>
        <p><strong>Estimated Audio Length:</strong> {{ estimated_time }} seconds</p>
        <p><strong>Trimmed Text (if applicable):</strong> {{ trimmed_text }}</p>
    </div>
    {% endif %}
</body>
</html>
